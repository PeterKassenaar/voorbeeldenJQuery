<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery voorbeeld 01</title>
	<!-- 1. jQuery Core -->
	<script src="scripts/jquery-1.7.1.min.js"></script>
	<!-- 2. Plugins laden-->
	<script src="scripts/jquery.easing.1.3.js"></script>
	<script src="scripts/jquery.cycle.all.js"></script>
	<style>
		img {
		}
	</style>
</head>
<body>
	<div id="fotoContainer">
		<img src="foto/img_01.jpg" width="500" height="333">
		<img src="foto/img_02.jpg" width="500" height="333">
		<img src="foto/img_03.jpg" width="500" height="333">
		<img src="foto/img_04.jpg" width="500" height="333">
		<img src="foto/img_05.jpg" width="500" height="333">
		<img src="foto/img_06.jpg" width="500" height="333">
	</div>

	<form action="/" method="post">

		<label for="txtUsername">
			Username:
			<input type="text"
				   name="txtUsername"
				   id="txtUsername" value=" " />
		</label>

	</form>
	<script>
		$(document).ready(function () {
			// Met parameters:
			var parameters = {
				//fx:     'scrollHorz' ,
				random: true,
				fx: 'zoom',
				easing: 'easeInBounce',
				delay: -2000,
				speedOut: 400
			};

			// plug-in toepassen met standaardinstellingen
			$('#fotoContainer').cycle();


		});
	</script>
</body>
</html>
