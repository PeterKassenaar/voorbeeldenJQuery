<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Cursus JavaScript - Basic Ajax </title>
	<!-- Let er op dat je hieronder ZELF de goede verwijzing naar jQuery invoegt -->
	<script src="scripts/jquery-1.7.1.min.js"></script>
	<style>
		body {
			font-family: Arial, 'DejaVu Sans', 'Liberation Sans', Freesans, sans-serif;
		}

		#myDiv1, #myDiv2, #myDiv3 {
			width: 150px;
			height: 150px;
			background-color: #DDDADA;
			border: 1px solid #333;
			float: left;
			padding: 4px;
			margin: 10px;
			overflow-y: auto;
		}

		.result {
			clear: both;
			font-size: xx-large;
			color: #D9D9D9;
		}

		.klaar {
			color: #4cff00;
		}
	</style>
</head>

<body>
	<div>
		<h1>jQuery deffered object - 06</h1>
		<p>Oplossing met defferred objects via $.when() en $.then() en $.fail()</p>
		<button id="btnRequest">$.get() 3 div's</button>
	</div>
	<div id="myDiv1"></div>
	<div id="myDiv2"></div>
	<div id="myDiv3"></div>
	<div class="result">Klaar!</div>
	<div class="error"></div>
	<script>
		$(document).ready(function (e) {
			$('#btnRequest').on('click', handleClick);
		});

		// Event handler
		function handleClick(event) {
			// 1. $.get() aanroepen. URL als parameter meegeven, callbackfunctie voor resultaat
			$.when(
				$.get('simpleText.txt', function (result) {
					$('#myDiv1').html(result)
				}),
				$.get('simpleTextFull.txt', function (result) {
					$('#myDiv2').html(result);
				}),
				$.get('simpleText.txt', function (result) {
					$('#myDiv3').html(result)
				})
			).then(function () {
				$('.result').addClass('klaar');
			}).fail(function (errorObject) {
				$('.error').html('Fout: ' + errorObject.responseText);
				$('.result').addClass('klaar'); // alsnog melding in UI tonen.
			});
		}
	</script>
</body>
</html>
