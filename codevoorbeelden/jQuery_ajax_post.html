<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Cursus JavaScript - Basic Ajax </title>
	<!-- Let er op dat je hieronder ZELF de goede verwijzing naar jQuery invoegt -->
	<script src="scripts/jquery-1.7.1.min.js"></script>
	<script>
		$(document).ready(function (e) {
			$('#btnRequest').on('click', handleClick);
		});

		// de klik op de knop omzetten in een Ajax-request
		function handleClick() {
			// 1. data-object maken van tekstveld
			var mijnData = {};
			mijnData.name = $('#txtName').val();
			mijnData.email = $('#txtEmail').val();
			// 2. $.post() aanroepen en data meegeven. Op de server moet iets worden gedaan met 'data'
			$.post('simple.html', mijnData, function (result) {
				$('#myDiv').html(result);
			})
			
			// 3. $.ajax() gebruiken (als je iets anders wilt)
			$.ajax({
				url: 'simple.html',
				data: mijnData,
				method: 'POST' , 
				success: function(resultaat){
					// verwerk resultaat/melding in de UI	
				}
			});

			
		}

</script>
</head>

<body>
	<p>
		Uw naam:
		<input type="text" id="txtName" />
		E-mail:	<input type="text" id="txtEmail" />
	</p>
	<button id="btnRequest">Ajax Request via $.post()</button>

	<div id="myDiv"></div>
</body>
</html>
