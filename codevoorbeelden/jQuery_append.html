<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		.container {
			padding: 10px;
			border: 1px solid black;
		}
	</style>
	<title>jQuery .append(), .before() en .after()</title>
	<!--
	Invoegen via CDN
	<script src="http://code.jquery.com/jquery.min.js"></script>
	-->
	<script src="scripts/jquery-1.7.1.min.js"></script>
	<script src="scripts/jquery-ui-1.8.18.custom.min.js"></script>
	<script>
		// alle jQuery-script komt hier
		$(document).ready(function (e) {
			var tekst = "<h1>Hello world</h1>";
			var boodschap = "<p>Twee melk, geen kaas</p>";
			var test1 = "Test";

			//$('#myDiv').append(tekst);
			$(tekst).appendTo('#myDiv');
			$('#myDiv').before(boodschap);
			$('#myDiv').after(boodschap);
			$('#myDiv, #myDiv:before, #myDiv:after').wrap('<div class="container"></div>');


		});

	</script>
</head>
<body>
	<!-- Inhoud van de pagina -->
	<div id="myDiv"></div>
</body>
</html>
